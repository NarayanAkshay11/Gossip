<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Broadcast Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin - Broadcast Message</h1>
    
    <div id="loginForm">
        <h2>Login</h2>
        <input type="email" id="emailInput" placeholder="Email" required>
        <input type="password" id="passwordInput" placeholder="Password" required>
        <button id="loginButton">Login</button>
    </div>

    <div id="messageForm" style="display: none;">
        <h2>Broadcast Message</h2>
        <textarea id="messageInput" placeholder="Enter your message (max 100 words)" rows="4" maxlength="500"></textarea>
        <button id="submitButton">Broadcast</button>
        <button id="logoutButton">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
